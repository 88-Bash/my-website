<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website designer</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <content>
            <div id="projects">
                <div id="grid1" class="grid">
                    <div id="arrow-up-web" class="navigation-arrow"><img src="images/arrow-up-silver.png" alt="arrow up" height="80"></div>
                    <div id="web" class="project-window">
                        <div id ="webImage"></div>
                        <div id="webText">window1</div>
                    </div>
                    <div id="arrow-down-web" class="navigation-arrow"><img src="images/arrow-down-silver.png" alt="arrow up" height="80"></div>
                </div>
                <div cid="grid2" class="grid">
                    <div id="arrow-up-crypto" class="navigation-arrow">
                        <img src="images/arrow-up-silver.png" alt="arrow up" height="80">
                    </div>
                    <div id="crypto" class="project-window">
                        <div id ="cryptoImage"></div>
                        <div id="cryptoText">window2</div>
                    </div>
                    <div id="arrow-down-crypto" class="navigation-arrow"><img src="images/arrow-down-silver.png" alt="arrow up" height="80"></div>
                </div>
                <div id="grid3" class="grid">
                    <div id="arrow-up-misc" class="navigation-arrow"><img src="images/arrow-up-silver.png" alt="arrow up" height="80"></div>
                    <div id="misc" class="project-window">
                        <div id ="miscImage"></div>
                        <div id="miscText">window3</div>
                    </div>
                    <div id="arrow-down-misc" class="navigation-arrow"><img src="images/arrow-down-silver.png" alt="arrow up" height="80"></div>
                </div>
            </div>
        </content>
        <aside><div id="column"><div id="outer-border"><div id="inner-border"></div><div id="circle"><img src="images/myphoto.png"></div></div></div></div></aside>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
